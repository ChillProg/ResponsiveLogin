<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Unicorn - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="assets/Lighthouse.jpg" class="background-image">
        </div>
        <div class="right">
            <div class="login-form">
                <h1>
                    <img src="assets/Logo.png"/>
                     ChillProg
                </h1>
                <h2>Nice to see you again</h2>
                <form action="#">
                    <label for="email">Login</label>
                    <input type="text" id="email" name="email" required placeholder="Email or phone number">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                    <div class="options">
                        <label>
                            <input type="checkbox" name="remember">
                            Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button class="signIn">Sign in</button>
                    <div class="or"></div>
                    <button class="google-signin"> 
                        <img src="assets/GoogleIcon.png"  />
                        Or sign in with Googlee
                    </button>
                    <p>Don't have an account? <a href="#">Sign up now</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
